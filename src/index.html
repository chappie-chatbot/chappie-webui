<!DOCTYPE html>
<html>
<head>
  <title>Chappie</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://kit.fontawesome.com/ea95dbf231.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <style>
      [v-cloak] {
          display: none;
      }
  </style>
</head>
<body>
<section class="chappie-app">
  <header class="header">
    <h1>Chappie</h1>
  </header>

  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-4 col-xl-3 chat">
        <div class="card mb-sm-3 mb-md-0 contacts_card">
          <div class="card-header">
            <label>Current User: {{activeConversation.user}}</label>
            <div class="input-group">
              <input type="text" placeholder="User" name="" class="form-control search"v-model="user" @change="userChanged">
              <input type="text" placeholder="conversation" name="" v-model="conversation" class="form-control">

              <div class="input-group-prepend">
                <span class="input-group-text search_btn" v-on:click="newConversation"><i class="fas fa-arrow-alt-circle-right"></i></span>
              </div>
            </div>
          </div>
          <div class="card-body contacts_body">
            <ul class="contacts">
              <li v-for="conversation in conversations" class="active" v-on:click="setConversation(conversation)">
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img src="chappie.jpg" class="rounded-circle user_img">
                  </div>
                  <div class="user_info">
                    <span>{{ conversation.id }}, {{conversation.user}}</span>
                  </div>
                </div>
              </li>

            </ul>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="chappie.jpg"
                     class="rounded-circle user_img">
              </div>
              <div class="user_info">
                <span>Chat room {{activeConversation.id}}</span>
                <p>{{numActiveMessages}} Messages</p>
              </div>
              <div class="video_cam">
                <span><i class="fas fa-video"></i></span>
                <span><i class="fas fa-phone"></i></span>
              </div>
            </div>
            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
            <div class="action_menu">
              <ul>
                <li><i class="fas fa-user-circle"></i> View profile</li>
                <li><i class="fas fa-users"></i> Add to close friends</li>
                <li><i class="fas fa-plus"></i> Add to group</li>
                <li><i class="fas fa-ban"></i> Block</li>
              </ul>
            </div>
          </div>

          <div v-bind:id="activeConversation.id" class="card-body msg_card_body">

            <div class="d-flex mb-4"
                 v-for="message in activeConversation.messages"
                 :key="message.id"
                 :class="{ 'justify-content-start': message.source==activeConversation.user, 'justify-content-end': message.source!=activeConversation.user }"
            >
              <div class="img_cont_msg">
                <img src="chappie.jpg"
                     class="rounded-circle user_img_msg">
              </div>
              <div class="msg_cotainer">
                {{message.text}}
                <span class="msg_time">{{message.source}}</span>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <div class="input-group-append">
                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
              </div>
              <textarea name="" class="form-control type_msg"
                        placeholder="Type your message..." v-model="activeConversation.message"
                        @keyup.enter="newMessage(activeConversation)"></textarea>
              <div class="input-group-append">
                <span class="input-group-text send_btn" v-on:click="newMessage(activeConversation)"><i class="fas fa-location-arrow"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="index.js"></script>
</body>
